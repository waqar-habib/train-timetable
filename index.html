<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Signika+Negative" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/javascript/app.js" async defer></script>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Timetable</h1>
            <p class="lead">Interactive timetable for trains</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='timeTable'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Train Arrival Time (24 Hr)</th>
                                    <th scope="col">Next Train Is:</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Form -->
                        <form>
                            <div class="form-group">
                                <label for="trainNameInput">Train Name</label>
                                <input class="form-control" id="trainNameInput" placeholder="LIRR 4" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destinationInput">Destination</label>
                                <input class="form-control" id="destinationInput" placeholder="Long Island" type="text">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainInput">First Train Time (Military Time)</label>
                                <input class="form-control" id="firstTrainInput" placeholder="0700" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequencyInput">Frequency (min)</label>
                                <input class="form-control" id="frequencyInput" placeholder="30" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="addTrainBtn">Add Train!</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
